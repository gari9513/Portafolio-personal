<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Proyecto de portafolio personal sobre Ivonne Garcia"/> <!-- Informacion que se tendra internamente de la pagina -->
    <meta name="author" content="Ivonne Garcia"/>
    <title>Contáctame</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <h3 class="title">Contáctame</h3>
         <!-- Formulario de contacto-->
            <div class="info">
               <form action="https://formspree.io/f/xblkqpno" method="POST" id="contacto-form" novalidate>
                  <input type="hidden" name="_redirect" value="https://gari9513.github.io/Portafolio-personal/">
                  <label for="nombre">Nombre completo:</label>
                  <input type="text" id="nombre" name="nombre" required/>
                  
                  <label for="email">Correo electrónico:</label>
                  <input type="email" id="email" name="email" required/>
                  
                  <label for="mensaje">Mensaje:</label>
                  <textarea name="mensaje" id="mensaje" required></textarea>
                  
                  <button type="submit" class="envio">Enviar</button>
                  <p id="mensaje-error" class="error"></p>
                  <p id="mensaje-exito" style="color:green; font-weight:bold;"></p>
               </form>
               <script src="contact.js"></script>
            </div>
           
   
      <!-- Pie de página -->

      </footer>
</body>
</html>
